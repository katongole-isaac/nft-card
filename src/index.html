<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview Card Component</title>

    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img
            src="/src/instructions/images/image-equilibrium.jpg"
            alt="Equilibrium "
          />
          <div>
            <div>
              <img
                src="/src/instructions/images/icon-view.svg"
                alt="view icon"
              />
            </div>
          </div>
        </div>
        <div class="content">
          <h3 class="card-title">Equilibrium #3429</h3>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-price-section">
            <div>
              <div class="ether">
                <img
                  src="/src/instructions/images/icon-ethereum.svg"
                  alt="ethereum"
                />
              </div>
              <span> 0.041 ETH </span>
            </div>
            <div>
              <div>
                <img
                  src="/src/instructions/images/icon-clock.svg"
                  alt="clock"
                />
              </div>
              <span> 3 days left</span>
            </div>
          </div>
          <hr />

          <div class="card-footer">
            <div class="card-avatar">
              <img
                src="/src/instructions/images/image-avatar.png"
                alt="isaac-avatar"
              />
            </div>
            <span class="small_text">
              Creation of <span class="name"> Jules Wyvern </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
